<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Hub - Recorded Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --f1-red: #e10600;
            --f1-black: #050505;
            --f1-dark-grey: #15151e;
        }

        body {
            background-color: var(--f1-black);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .f1-border-bottom {
            border-bottom: 1px solid #222;
        }

        .status-pill {
            background: #111;
            border: 1px solid #222;
            padding: 4px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Iframe Container */
        .viewport-container {
            flex-grow: 1;
            position: relative;
            background: #000;
            z-index: 5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loader-overlay {
            position: absolute;
            inset: 0;
            background: var(--f1-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.5s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .btn-back {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #71717a;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            color: var(--f1-red);
        }

        /* Inverted Watermark Styles */
        #watermark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            mix-blend-mode: difference; 
        }

        .watermark-text {
            font-size: 11px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.4); 
            transform: rotate(-25deg);
            white-space: nowrap;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 9999px;
        }
    </style>
</head>
<body>

    <!-- Watermark Container -->
    <div id="watermark-overlay"></div>

    <!-- Header Navigation -->
    <nav class="f1-border-bottom bg-black/95 px-4 py-3 flex justify-between items-center z-50">
        <div class="flex items-center gap-6">
            <button onclick="goBack()" class="btn-back">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Exit
            </button>
            <div class="hidden sm:block h-4 w-[1px] bg-zinc-800"></div>
            <h1 id="lesson-title" class="text-xs sm:text-sm font-black italic uppercase tracking-tighter truncate max-w-[100px] sm:max-w-md text-zinc-300">
                Checking Credentials...
            </h1>
        </div>
        
        <div class="flex items-center gap-4">
            <!-- Dynamic User Section -->
            <div id="user-section" class="hidden sm:flex items-center">
                <div class="user-badge">
                    <div id="user-avatar" class="w-5 h-5 rounded-full bg-red-600 flex items-center justify-center text-[10px] font-bold text-white">
                        U
                    </div>
                    <span id="user-email-display" class="text-[10px] text-zinc-400 font-bold uppercase tracking-widest">Driver</span>
                </div>
            </div>

            <div class="status-pill border-zinc-700">
                <div class="w-2 h-2 rounded-full bg-red-600 animate-pulse"></div>
                <span class="text-[9px] font-black uppercase text-zinc-300 tracking-widest">SECURE STREAM</span>
            </div>
        </div>
    </nav>

    <!-- Main Viewport -->
    <div class="viewport-container">
        <!-- Loading State -->
        <div id="loader" class="loader-overlay">
            <div class="w-12 h-12 border-2 border-zinc-800 border-t-red-600 rounded-full animate-spin mb-4"></div>
            <p id="loading-text" class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-500 text-center px-4">Initialising Secure Connection...</p>
        </div>

        <iframe id="zoom-iframe" src="about:blank" allow="autoplay; fullscreen; picture-in-picture"></iframe>
    </div>

    <script>
        const SUPABASE_URL = 'https://ogfmimplmjzhqzeeexae.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nZm1pbXBsbWp6aHF6ZWVleGFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTgzNzcsImV4cCI6MjA4NjYzNDM3N30.l8j1VC7-Zt88UGRkclBd-dNyLZsHg2DuY_9FRRW311o';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const GOOGLE_SHEET_ID = '1HLQxJv32eo-EloTtdZhw5ZhEWIXuhMOI7OAKsqG-dfI';
        const GOOGLE_API_KEY = 'AIzaSyD3sts8y_s8M8L2Y66Gz0ICY_9SY-VmoEo';
        const LESSONS_SHEET = 'lessons';

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course') || 'Finallaps';
        const lessonId = urlParams.get('lesson') || 'Day02';

        function createWatermark(email) {
            const container = document.getElementById('watermark-overlay');
            container.innerHTML = ''; 
            for (let i = 0; i < 24; i++) {
                const div = document.createElement('div');
                div.className = 'watermark-text';
                div.innerText = email.toLowerCase();
                container.appendChild(div);
            }
        }

        async function initAuth() {
            // Check session
            const { data: { session }, error } = await supabaseClient.auth.getSession();

            if (error || !session) {
                console.error("Authentication required");
                document.getElementById('loading-text').innerText = "Access Denied. Redirecting to Login...";
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect to login
                }, 2000);
                return null;
            }

            // Update UI with User Info
            const user = session.user;
            document.getElementById('user-email-display').innerText = user.email.split('@')[0];
            document.getElementById('user-avatar').innerText = user.email[0].toUpperCase();
            document.getElementById('user-section').classList.remove('hidden');
            
            createWatermark(user.email);
            return user;
        }

        async function loadLessonData() {
            const user = await initAuth();
            if (!user) return;

            document.getElementById('loading-text').innerText = "Authenticating Stream Access...";

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEET_ID}/values/${LESSONS_SHEET}!A2:J500?key=${GOOGLE_API_KEY}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const lessonRow = data.values?.find(row => row[0] === courseId && row[1] === lessonId);

                if (lessonRow) {
                    const title = lessonRow[3];
                    let videoUrl = lessonRow[5];

                    // Handle YouTube conversion if necessary
                    if (videoUrl.includes('youtube.com/watch?v=')) {
                        const videoId = videoUrl.split('v=')[1].split('&')[0];
                        videoUrl = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1`;
                    } else if (videoUrl.includes('youtu.be/')) {
                        const videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
                        videoUrl = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1`;
                    }

                    document.getElementById('lesson-title').innerText = title;
                    const iframe = document.getElementById('zoom-iframe');
                    iframe.src = videoUrl;

                    iframe.onload = () => {
                        document.getElementById('loader').classList.add('hidden');
                    };
                    
                    // Fallback for non-load event triggers
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('hidden');
                    }, 5000);

                } else {
                    throw new Error("Track data for this session is unavailable.");
                }
            } catch (err) {
                console.error("Playback Error:", err);
                document.getElementById('loader').innerHTML = `
                    <div class="text-center p-6 bg-zinc-950 border border-zinc-800 rounded-lg max-w-xs">
                        <p class="text-red-600 font-black uppercase text-xs mb-2 italic">Pit Entry Error</p>
                        <p class="text-zinc-500 text-[10px] mb-6 leading-relaxed">The requested session data could not be retrieved from the server.</p>
                        <button onclick="goBack()" class="text-[10px] bg-zinc-800 text-white font-bold px-6 py-2 rounded uppercase hover:bg-zinc-700 transition-colors">Return to Garage</button>
                    </div>
                `;
            }
        }

        function goBack() {
            window.location.href = `dashboard.html`;
        }

        window.onload = loadLessonData;
    </script>
</body>
</html>
