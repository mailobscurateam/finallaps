<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 - Final Lap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --f1-red: #e10600;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            touch-action: manipulation;
        }

        /* Dynamic Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0b0b0b, #1a1a1a, var(--f1-red), #000000);
            background-size: 400% 400%;
            animation: f1Gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes f1Gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        #preloader video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills screen on all aspect ratios */
        }

        /* Main Container */
        .main-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Content Overlay */
        .content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 900px;
            width: 100%;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Typography */
        .f1-title {
            font-size: clamp(2.5rem, 10vw, 6rem); /* Fluid typography */
            font-weight: 900;
            letter-spacing: clamp(2px, 1vw, 8px);
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(225, 6, 0, 0.6);
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .f1-subtitle {
            font-size: clamp(0.875rem, 2vw, 1.25rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 2.5rem;
        }

        /* F1 Button Style - Optimized for Touch */
        .f1-btn {
            background-color: var(--f1-red);
            color: white;
            padding: 1.25rem 3rem;
            font-weight: 700;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            min-width: 280px;
        }

        @media (hover: hover) {
            .f1-btn:hover {
                background-color: #ff1a14;
                transform: scale(1.05) skewX(-2deg);
                box-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
            }
        }

        .f1-btn:active {
            transform: scale(0.95);
        }

        /* Decorative Accents */
        .accent-bar-container {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }

        .accent-bar {
            height: 4px;
            flex: 0 1 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .accent-bar.red {
            background: var(--f1-red);
            flex: 0 1 120px;
        }

        /* Portrait Orientation Fix */
        @media (orientation: portrait) {
            .f1-subtitle { margin-bottom: 4rem; }
        }
    </style>
</head>
<body>

    <!-- Video Preloader -->
    <div id="preloader">
        <video id="gateVideo" autoplay muted playsinline preload="auto">
            <source src="https://static.edumix.lk/tbmaths/public/clazz/6936fc2566a238171eca6e1f.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Background -->
    <div class="gradient-bg"></div>

    <!-- Main Content -->
    <main class="main-container">
        <div class="content" id="main-content">
            <h1 class="f1-title">Final Lap</h1>
            <p class="f1-subtitle">Prepare for Excellence</p>
            
            <a href="login.html" style="text-decoration: none;">
                <button class="f1-btn">
                    Access Learning Page
                </button>
            </a>

            <div class="accent-bar-container">
                <div class="accent-bar"></div>
                <div class="accent-bar red"></div>
                <div class="accent-bar"></div>
            </div>
        </div>
    </main>

    <script>
        const preloader = document.getElementById('preloader');
        const video = document.getElementById('gateVideo');
        const content = document.getElementById('main-content');

        function exitPreloader() {
            if (preloader.style.visibility === 'hidden') return;
            
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.visibility = 'hidden';
                content.classList.add('visible');
            }, 800);
        }

        // Listen for video end
        video.addEventListener('ended', exitPreloader);

        // Fail-safe for slow networks or video load errors
        window.addEventListener('load', () => {
            // If the video is already ended or stalled
            if (video.readyState >= 3) {
                // Video is ready to play
            }
            
            // Set a max timeout for the preloader (8 seconds)
            setTimeout(exitPreloader, 8000);
        });

        // Handle window resizing for potential height issues on mobile browsers
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', setVh);
        setVh();

        // Browser Autoplay Policy interaction handler
        document.body.addEventListener('touchstart', () => {
            if (video.paused) video.play();
        }, { once: true });
        
        document.body.addEventListener('mousedown', () => {
            if (video.paused) video.play();
        }, { once: true });
    </script>
</body>
</html>
